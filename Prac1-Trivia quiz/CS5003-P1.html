<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Trivia Quiz
    </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="foreground"></div>

    <div class="midground">
        <div class="tuna"></div>
    </div>

    <div class="background">
    </div>
    <div class="container">
        <div class="start-wrapper">

            <div class="form-wrapper">
                <h1 style="text-align: center;margin-bottom: 20px;" class="text-info">Trivia Quiz</h1>
                <form class="form-horizontal" id="start-form">
                    <div class="form-group">
                        <label for="Name" class="col-sm-2 control-label">Your Name</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="name" id="Name" placeholder="" value="">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="Category" class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-10">
                            <select name="category" class="form-control" id="Category">
                                <option value="0">Any Category</option>
                                <option value="9">General Knowledge</option>
                                <option value="10">Entertainment: Books</option>
                                <option value="11">Entertainment: Film</option>
                                <option value="12">Entertainment: Music</option>
                                <option value="21">Sports</option>
                                <option value="22">Geography</option>
                                <option value="23">History</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Difficulty" class="col-sm-2 control-label">Difficulty</label>
                        <div class="col-sm-10">
                            <select name="category" class="form-control" id="Difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Bonus" class="col-sm-2 control-label">Bonus Category</label>
                        <div class="col-sm-10">
                            <select name="bonus" class="form-control" id="Bonus">
                                <option value="easy">Easy</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div style="text-align: center;">
                    <button class="btn btn-primary btn-lg" style="width: 200px;" id="start-btn">Start</button>
                </div>
            </div>
            <div class="top10-wrapper">
                <b>L E A D E R B O A R D</b><br><br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody class="top10" style="text-align: left;">
                        <!-- <tr></tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="main-game" style="display: none;">
            <div class="counter-wrapper">
                <div class="counter"></div>
                Time Left: <span class="time-left"></span>s <br>
                Lives: <span class="lives text-success">3</span> <br> <br>
            </div>

            <div class="qList">
                <ul></ul>
            </div>
            <div class="oper">
                <div>
                    <button class="btn btn-info" id="next">Next</button>
                    <button class="btn btn-danger" id="quit">Quit</button>
                </div>
                <div style="margin-left: 50px;">
                    <button class="btn btn-warning" id="remove">Remove two wrong answers</button>
                    <button class="btn btn-warning" id="pause">Ask a friend</button>
                    <button class="btn btn-warning" id="askHost">Ask the host</button>
                </div>

            </div>
            <div class="score-wrapper">
                <!-- <div class="tip"></div> -->
                score: <span class="score">0</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="CS5003-P1.js"></script>
</body>

</html>
